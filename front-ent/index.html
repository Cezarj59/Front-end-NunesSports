<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Dados JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Nunes Sports</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Cadastro de Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./listagem-de-produtos.html">Produtos Cadastrados</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <form id="productForm" class="form-horizontal mt-5">
      <fieldset>
        <!-- Form Name -->
        <legend class="text-center">Cadastro de Produto</legend>

        <div class="form-floating col-8 mx-auto mb-3">
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome do Produto...">
          <label for="nome">Nome</label>
        </div>

        <div class="form-floating col-8 mx-auto mb-3">
          <input type="text" class="form-control" id="codigo" placeholder="Digite o código do Produto...">
          <label for="codigo">Código</label>
        </div>

        <div class="form-floating col-8 mx-auto mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="descricao"
            style="height: 100px"></textarea>
          <label for="descricao">Descrição</label>
        </div>

        <div class="form-floating col-8 mx-auto">
          <input type="text" class="form-control" id="preco" placeholder="Digite o preço do Produto...">
          <label for="preco">Preço</label>
        </div>

        <!-- Button -->
        <div class="row mt-3">
          <div class="col-12 text-center">
            <button type="button" id="singlebutton" name="singlebutton" class="btn btn-success col-8"
              onclick="submitForm()">Enviar</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

  <!-- Modal Info -->
<div class="modal fade" id="modal-info" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalInfoLabel">Info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p id="modal-mensagem"></p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
          </div>
      </div>
  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="./js/subimit-form.js"></script>
</body>

</html>
